    <h1>Ryosuke Nakashima (中島 涼輔)</h1>
    <h2>数式の練習</h2>
    <p> 誘導方程式
         \[
        \frac{\upartial\bm{B}}{\upartial t}\,=\,\bm{\nabla}\times(\bm{u}\times\bm{B})\,+\,\eta_\mathrm{m}\nabla^2\bm{B}
        \]
        ここで, $\bm{B}$は磁場.
    </p>
