    <h1>Ryosuke Nakashima (中島 涼輔)</h1>
    <h2>数式の練習</h2>
    <p> 誘導方程式
        \[
        \frac{\partial \boldsymbol{B}}{\partial t}\,=\,\boldsymbol{\nabla}\times(\boldsymbol{u}\times\boldsymbol{B})\,+\,\eta_\mathrm{m}\nabla^2\boldsymbol{B}
        \]
        ここで, $\boldsymbol{B}$は磁場.
    </p>
